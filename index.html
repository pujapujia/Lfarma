<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        .navbar { background: rgba(0, 0, 0, 0.8); }
        .card { background: rgba(255, 255, 255, 0.1); border: none; }
        .btn-primary { background: #ff00ff; border: none; }
        .btn-primary:hover { background: #e600e6; }
        .btn-secondary { background: #444; }
        .btn-secondary:hover { background: #333; }
        .error-message { color: #ff4444; font-size: 0.9rem; }
        .add-project-card { background: #2a2a3e !important; }
        .add-project-card .form-label { color: #ff00ff !important; }
        .add-project-card .form-control,
        .add-project-card .form-select {
            background-color: #1e1e2f !important;
            color: white !important;
            border: 1px solid #444 !important;
        }
        .add-project-card .form-control::placeholder,
        .add-project-card .form-select::placeholder {
            color: #aaaaaa !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Liquidity Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="navbarUsername" style="display: none;">
                            Welcome, <span id="usernameText"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" id="messagesButton" style="display: none;">
                            Messages <span id="messageCount" class="badge bg-danger" style="display: none;"></span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" id="pendingUsersButton" style="display: none;">Pending Users</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" id="logoutButton" style="display: none;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="loginContainer">
        <div class="card p-4">
            <h2 class="text-center">Login</h2>
            <p class="error-message" id="loginMessage"></p>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" id="loginButton">Login</button>
            <button class="btn btn-secondary w-100 mt-2" id="registerButton">Register</button>
            <button class="btn btn-secondary w-100 mt-2" id="forgotPasswordButton">Forgot Password</button>
        </div>
    </div>

    <div class="container mt-4" id="registerContainer" style="display: none;">
        <div class="card p-4">
            <h2 class="text-center">Register</h2>
            <p class="error-message" id="registerMessage"></p>
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" id="submitRegisterButton">Register</button>
            <button class="btn btn-secondary w-100 mt-2" id="backToLoginButton">Back to Login</button>
        </div>
    </div>

    <div class="container mt-4" id="resetPasswordContainer" style="display: none;">
        <div class="card p-4">
            <h2 class="text-center">Reset Password</h2>
            <p class="error-message" id="resetMessage"></p>
            <div class="mb-3">
                <label for="resetEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="resetEmail" placeholder="Enter email">
            </div>
            <button class="btn btn-primary w-100" id="resetPasswordButton">Send Reset Email</button>
            <button class="btn btn-secondary w-100 mt-2" id="backToLoginResetButton">Back to Login</button>
        </div>
    </div>

    <div class="container mt-4" id="actionsContainer" style="display: none;">
        <div class="card p-4 mb-4">
            <h2>Actions</h2>
            <button class="btn btn-primary w-100 mb-2" id="addProjectButton">Add Project</button>
            <button class="btn btn-primary w-100 mb-2" id="myProjectsButton">My Projects</button>
            <button class="btn btn-primary w-100 mb-2" id="messageFormButton">Send Message to Admin</button>
        </div>
    </div>

    <div id="addProjectForm" class="card p-4 mb-4 add-project-card" style="display: none;">
        <h2 class="text-center">Add Project</h2>
        <p class="error-message" id="addProjectMessage"></p>
        <div class="mb-3">
            <label for="projectImage" class="form-label">Project Image</label>
            <input type="file" class="form-control" id="projectImage" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <div class="mb-3">
            <label for="projectType" class="form-label">Type</label>
            <select class="form-select" id="projectType">
                <option value="Testnet">Testnet</option>
                <option value="Retro">Retro</option>
                <option value="Garapan">Garapan</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="projectLink" class="form-label">Project Link</label>
            <input type="url" class="form-control" id="projectLink" placeholder="Enter project URL">
        </div>
        <div class="mb-3">
            <label for="projectDescription" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter description"></textarea>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button class="btn btn-primary w-100" id="submitProjectButton">Add Project</button>
        <button class="btn btn-secondary w-100 mt-2" id="cancelProjectButton">Cancel</button>
    </div>

    <div class="container mt-4" id="projectsContainer" style="display: none;">
        <div class="row"></div>
    </div>

    <div class="container mt-4" id="messageContainer" style="display: none;">
        <div class="card p-4">
            <h2>Send Message to Admin</h2>
            <p class="error-message" id="messageError"></p>
            <div class="mb-3">
                <label for="messageContent" class="form-label">Message</label>
                <textarea class="form-control" id="messageContent" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button class="btn btn-primary w-100" id="sendMessageButton">Send</button>
            <button class="btn btn-secondary w-100 mt-2" id="closeMessageButton">Cancel</button>
        </div>
    </div>

    <div class="container mt-4" id="messagesContainer" style="display: none;">
        <div class="card p-4">
            <h2>Messages</h2>
            <div id="messagesList"></div>
            <button class="btn btn-secondary w-100 mt-3" id="backButton">Back</button>
        </div>
    </div>

    <div class="container mt-4" id="userProjectsContainer" style="display: none;">
        <div class="card p-4">
            <h2>My Projects</h2>
            <div class="row" id="userProjectsList"></div>
            <button class="btn btn-secondary w-100 mt-3" id="backButton">Back</button>
        </div>
    </div>

    <div class="container mt-4" id="pendingUsersContainer" style="display: none;">
        <div class="card p-4">
            <h2>Manage Users</h2>
            <p class="error-message" id="manageUsersMessage"></p>
            <h3>New Registrations</h3>
            <div id="pendingUsersList" class="mb-4"></div>
            <h3>Approved Users</h3>
            <div id="approvedUsersList"></div>
            <button class="btn btn-secondary w-100 mt-3" id="backButton">Back</button>
        </div>
    </div>

    <div class="container mt-4" id="tutorialContainer" style="display: none;">
        <div class="card p-4">
            <h2 id="tutorialProjectName"></h2>
            <p><strong>Link:</strong> <a id="tutorialProjectLink" href="#" target="_blank"></a></p>
            <p><strong>Description:</strong> <span id="tutorialDescription"></span></p>
            <button class="btn btn-secondary w-100 mt-3" id="backButton">Back</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
