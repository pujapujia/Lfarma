<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bagian lain sama seperti sebelumnya -->
    <style>
        /* Bagian CSS lain sama seperti sebelumnya */
        .add-project-card {
            background: #2a2a3e !important; /* Warna abu-abu gelap untuk form */
        }
        .add-project-card .form-label {
            color: #ff00ff !important; /* Label (Project Image, Type, dll.) pink */
        }
        .add-project-card .form-control,
        .add-project-card .form-select {
            background-color: #1e1e2f !important; /* Kolom input gelap */
            color: white !important; /* Teks dalam kolom putih */
            border: 1px solid #444 !important; /* Border kolom */
        }
        .add-project-card .form-control::placeholder,
        .add-project-card .form-select::placeholder {
            color: #aaaaaa !important; /* Placeholder abu-abu untuk kontras */
        }
        /* Bagian CSS lain (message-count, dll.) tetap sama */
    </style>
</head>
<body>
    <!-- Bagian lain sama seperti sebelumnya -->
    <!-- Add Project Form -->
    <div id="addProjectForm" class="card p-4 mb-4 add-project-card" style="display: none;">
        <h2 class="text-center">Add Project</h2>
        <p class="error-message" id="addProjectMessage"></p>
        <div class="mb-3">
            <label for="projectImage" class="form-label">Project Image</label>
            <input type="file" class="form-control" id="projectImage" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <div class="mb-3">
            <label for="projectType" class="form-label">Type</label>
            <select class="form-select" id="projectType">
                <option value="Testnet">Testnet</option>
                <option value="Retro">Retro</option>
                <option value="Garapan">Garapan</option>
                <!-- Opsi Tools akan ditambahkan secara dinamis via JS -->
            </select>
        </div>
        <div class="mb-3">
            <label for="projectLink" class="form-label">Project Link</label>
            <input type="url" class="form-control" id="projectLink" placeholder="Enter project URL">
        </div>
        <div class="mb-3">
            <label for="projectDescription" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter description"></textarea>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button class="btn btn-primary w-100" onclick="addProject()">Add Project</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="showProjects()">Cancel</button>
    </div>
    <!-- Bagian lain sama seperti sebelumnya -->
</body>
</html>
