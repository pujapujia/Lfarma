<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Liquidity Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="navbarUsername" style="display: none;">
                            Welcome, <span id="usernameText"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" id="messagesButton" style="display: none;">
                            Messages <span id="messageCount" class="badge bg-danger" style="display: none;"></span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" id="pendingUsersButton" style="display: none;">Pending Users</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" id="logoutButton" style="display: none;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="loginContainer">
        <div class="card p-4">
            <h2 class="text-center">Login</h2>
            <p class="error-message" id="loginMessage"></p>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" id="loginButton">Login</button>
            <div class="mt-3 text-center">
                <button class="btn btn-link" id="registerButton">Register</button>
                <button class="btn btn-link" id="forgotPasswordButton">Forgot Password?</button>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="registerContainer" style="display: none;">
        <div class="card p-4">
            <h2 class="text-center">Register</h2>
            <p class="error-message" id="registerMessage"></p>
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" id="submitRegisterButton">Register</button>
            <button class="btn btn-secondary w-100 mt-2" id="backToLoginButton">Back to Login</button>
        </div>
    </div>

    <div class="container mt-4" id="resetPasswordContainer" style="display: none;">
        <div class="card p-4">
            <h2 class="text-center">Reset Password</h2>
            <p class="error-message" id="resetMessage"></p>
            <div class="mb-3">
                <label for="resetEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="resetEmail" placeholder="Enter email">
            </div>
            <button class="btn btn-primary w-100" id="resetPasswordButton">Send Reset Email</button>
            <button class="btn btn-secondary w-100 mt-2" id="backToLoginResetButton">Back to Login</button>
        </div>
    </div>

    <div class="container mt-4" id="projectsContainer" style="display: flex;">
        <div class="row"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
