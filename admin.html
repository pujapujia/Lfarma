<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Liquidity Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0 auto;
        }
        .logout-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff4444;
            color: white;
            cursor: pointer;
        }
        .logout-button:hover {
            background: #cc0000;
        }
        .pending-users-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .pending-user, .approved-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .approve-button {
            background: #00ff00;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .approve-button:hover {
            background: #00cc00;
        }
        .reject-button, .remove-button {
            background: #ff4444;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .reject-button:hover, .remove-button:hover {
            background: #cc0000;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff00ff;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #e600e6;
        }
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Admin Dashboard</h2>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="pending-users-container" id="pendingUsersContainer">
        <h2>Manage Users</h2>
        <p class="error-message" id="manageUsersMessage"></p>
        <h3>New Registrations</h3>
        <div id="pendingUsersList"></div>
        <h3>Approved Users</h3>
        <div id="approvedUsersList"></div>
        <button class="button" onclick="window.location.href='/'">Back to Home</button>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <!-- Load JavaScript -->
    <script src="/app.js"></script>
</body>
</html>
