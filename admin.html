<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Farm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Liquidity Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="adminLoginContainer">
        <div class="card p-4">
            <h2 class="text-center">Admin Login</h2>
            <p class="error-message" id="adminMessage"></p>
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUsername" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" id="adminLoginButton">Login</button>
        </div>
    </div>

    <div class="container mt-4" id="addProjectForm" style="display: none;">
        <div class="card p-4 add-project-card">
            <h2 class="text-center">Add Project</h2>
            <p class="error-message" id="addProjectMessage"></p>
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
            </div>
            <div class="mb-3">
                <label for="projectType" class="form-label">Project Type</label>
                <select class="form-select" id="projectType">
                    <option value="Website">Website</option>
                    <option value="Tools">Tools</option>
                    <option value="Application">Application</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="projectStatus" class="form-label">Status</label>
                <select class="form-select" id="projectStatus">
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                    <option value="Planning">Planning</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="projectLink" class="form-label">Project Link</label>
                <input type="url" class="form-control" id="projectLink" placeholder="Enter project link">
            </div>
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Description</label>
                <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter project description"></textarea>
            </div>
            <div class="mb-3">
                <label for="projectImage" class="form-label">Project Image</label>
                <input type="file" class="form-control" id="projectImage" accept="image/*">
            </div>
            <button class="btn btn-primary w-100" id="submitProjectButton">Add Project</button>
            <button class="btn btn-danger w-100 mt-2" id="adminLogoutButton">Logout</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
