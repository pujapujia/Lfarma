<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Liquidity Farm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .btn-primary {
            background: #ff00ff;
            border: none;
        }
        .btn-primary:hover {
            background: #e600e6;
        }
        .btn-success {
            background: #00ff00;
        }
        .btn-success:hover {
            background: #00cc00;
        }
        .btn-danger {
            background: #ff4444;
        }
        .btn-danger:hover {
            background: #cc0000;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Liquidity Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card p-4">
            <h2>Manage Users</h2>
            <p class="error-message" id="manageUsersMessage"></p>
            <h3>New Registrations</h3>
            <div id="pendingUsersList" class="mb-4"></div>
            <h3>Approved Users</h3>
            <div id="approvedUsersList"></div>
            <a href="/" class="btn btn-secondary w-100 mt-3">Back to Home</a>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="/app.js"></script>
    <script>
        // Auto tampilkan Manage Users
        document.addEventListener('DOMContentLoaded', () => {
            showPendingUsers();
        });
    </script>
</body>
</html>
