<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Liquidity Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0 auto;
        }
        .logout-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff4444;
            color: white;
            cursor: pointer;
        }
        .logout-button:hover {
            background: #cc0000;
        }
        .user-projects-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .user-projects-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .project-details div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .project-details label {
            font-weight: bold;
            flex: 0 0 40%;
            text-align: left;
        }
        .project-details .value {
            color: #00ddeb;
            flex: 0 0 55%;
            text-align: left;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff00ff;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #e600e6;
        }
        @media (max-width: 768px) {
            .user-projects-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .user-projects-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>User Dashboard</h2>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="user-projects-container" id="userProjectsContainer">
        <h2>My Projects</h2>
        <div class="user-projects-list" id="userProjectsList"></div>
        <button class="button" onclick="window.location.href='/'">Back to Home</button>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <!-- Load JavaScript -->
    <script src="/app.js"></script>
</body>
</html>
